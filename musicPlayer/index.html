<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>musicPlayer</title>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../common.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/recet.css">
</head>
<body>
	<div class="cover"></div>

	<div class="musicBox">

		<div class="music-panel">

			<div class="music">
				<div class="control">
					<span class="backward"><i class = "fa fa-step-backward"></i></span>
					<span class = 'play'><i class = 'fa fa-pause'></i></span>
					<span class="forward"><i class="fa fa-step-forward"></i></span>
				</div>
				<div class="info">
					<p class="title">mymusic</p>
					<p class="author">kellanli</p>
				</div>
            </div>
	           
	            <div class="progress">
	            	<div class="bar">
	            		<div class="progress-total"></div>
	            		<div class="progress-now"></div>
	            	</div>
	            	<p class="time">0:00</p>
	            </div>

		</div>

		<ul class="list">
			<!-- <li>壹佰-玫瑰</li> -->
			<!-- <li></li> -->
		</ul>

	</div>

	<script src = "js/index.js"></script>
</body>
</html>
